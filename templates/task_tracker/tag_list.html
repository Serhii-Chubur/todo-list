{% extends "base.html" %}


{% block content %}
  <h1>Tags
    <a style="float: right" href="{% url 'task_tracker:tag-create' %}" class="btn btn-success link-to-page">Add tag</a>
  </h1>
  <table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  {% for tag in tags %}
    <tr>
  <td>{{ tag }}</td>
  <td><a class="btn btn-primary" href="{% url 'task_tracker:tag-update' tag.pk %}">Update</a></td>
  <td>
    <form action="{% url 'task_tracker:tag-delete' tag.pk %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete" class="btn btn-danger">
    </form>
  </td>
    </tr>
  {% endfor %}
  </tbody>
  </table>
{% endblock %}
